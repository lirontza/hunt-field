<div class="hor-stack hf-hor-stack-loose">
    <img class="icon-size" src="resources/user-no-bg.png" />
    <div ng-if="loginModel.user == null">
        <a class="link-like" href="#/login">Sign in</a>
    </div>

    <div ng-if="loginModel.user != null">
        <span>{{loginModel.user.name}}</span>
        <span>|</span>
        <a class="link-like" href="#" ng-click="logout()">Sign out</a>
    </div>
</div>
