<div class="vert-stack">
    <!-- user name -->
    <div class="hor-stack">
        <label>User name:</label>
        <input type="text" ng-model="user.name"/>
    </div>

    <!-- password -->
    <div class="hor-stack">
        <label>Password:</label>
        <input type="text" ng-model="user.password"/>
    </div>

    <!-- submit -->
    <div class="hor-stack hf-fcon-center">
        <button class="hf-button" ng-click="signIn()">Sign in</button>
    </div>
</div>
